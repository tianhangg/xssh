services:
  zircon:
    container_name: zircon
    image: raphzhang/zirconlegend:latest
    ports:
      - "17000:7000"    # 服务器端口，本地不冲突即可
    restart: unless-stopped
    user: "0:0"    # uid和gid，极空间默认，其它自查
    volumes:
      - ./datas:/zircon/datas   # 映射zircon文件夹下面的datas子文件夹
    environment:
      - TZ=Asia/Shanghai
